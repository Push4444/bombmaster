<!DOCTYPE html>
<html>
<head>
	<title>Escape Room Puzzle</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		form {
			display: inline-block;
			margin-top: 50px;
		}
		input[type="text"], input[type="password"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 250px;
			max-width: 100%;
			box-sizing: border-box;
			font-size: 16px;
			color: #555;
			transition: border-color 0.3s ease-in-out;
		}
		input[type="text"]:focus, input[type="password"]:focus {
			border-color: #6da1e0;
			outline: none;
		}
		input[type="submit"] {
			padding: 10px 20px;
			margin: 20px 10px;
			border-radius: 5px;
			border: none;
			background-color: #6da1e0;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #87b7f3;
		}
		.restart {
			display: block;
			margin-top: 20px;
			font-size: 14px;
			color: #999;
			text-decoration: underline;
			cursor: pointer;
			transition: color 0.3s ease-in-out;
		}
		.restart:hover {
			color: #333;
		}
	</style>
</head>
<body>
	<h1>Escape Room Puzzle</h1>
	<form id="login-form" action="#" method="post">
		<h2>Login</h2>
		<input type="text" name="email" placeholder="Email" required>
		<input type="password" name="password" placeholder="Password" required>
		<input type="submit" value="Login">
	</form>
	<form id="register-form" action="#" method="post">
		<h2>Register</h2>
		<input type="text" name="name" placeholder="Name" required>
		<input type="text" name="email" placeholder="Email" required>
		<input type="password" name="password" placeholder="Password" required>
		<input type="submit" value="Register">
	</form>
	<div id="restart-container">
		<span class="restart" id="restart-link">Restart</span>
	</div>
	<script>
		// Restart option functionality
		document.getElementById("restart-link").addEventListener("click", function() {
			localStorage.clear(); // Clear local storage to restart the game
			alert("The game has been restarted. You will now be redirected to the starting page.");
			window.location.href = "index.html"; // Redirect to starting page
		});
	</script>
</body>
</html>
